<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <h1>CSS Bayan</h1>
        <div class="container">
            <input type="radio" name="acor" id="mem1" checked="checked" />
            <label for="mem1">Я, только пришедшая в RSS
                <img src="./plus.svg" class="icon" width="24" height="24"></img>
            </label>
            <img class="image mem1" width="250" height="250"></img>
            <div class="divider"></div>

            <input type="radio" name="acor" id="mem2"/>
            <label for="mem2">Тест на 100 баллов
                <img src="./plus.svg" class="icon" width="24" height="24"></img>
            </label>
            <div class="image mem2" width="250" height="250"></div>
            <div class="divider"></div>

            <input type="radio" name="acor" id="mem3"/>
            <label for="mem3">Мой идеальный Score
                <img src="./plus.svg" class="icon" width="24" height="24"></img>
            </label>
            <div class="image mem3" width="250" height="250"></div>
            <div class="divider"></div>

            <input type="radio" name="acor" id="mem4"/>
            <label for="mem4">Стейджи в RSS
                <img src="./plus.svg" class="icon" width="24" height="24"></img>
            </label>
            <div class="image mem4" width="250" height="250"></div>
            <div class="divider"></div>

            <input type="radio" name="acor" id="mem5"/>
            <label for="mem5">"Сделаем это за 3 недели"
                <img src="./plus.svg" class="icon" width="24" height="24"></img>
            </label>
            <div class="image mem5" width="250" height="250"></div>
            <div class="divider"></div>
        </div>
    </div>
</body>
</html>
